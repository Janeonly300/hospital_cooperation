<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建协助医师</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/oksub.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>
<body>

<div class="page-fill">
    <div style="width: 100%;height: 100%;">
        <form class="layui-form" style="width: 550px;height: 500px;margin: 0 auto;box-shadow: #e3e3e3 10px 10px 30px 5px;">
            <div style="margin: 0 auto;width: 400px;height: 270px;">
                <div class="layui-form-item" style="margin-top: 30px">
                    <label class="layui-form-label">医院名称&#12288;</label>
                    <div class="layui-input-block">
                        <input style="float: left;" type="text"
                            class="layui-input" placeholder="请输入完成单位名" lay-verify="required" name="hos_name" autocomplete="off">
                        <span style="color: crimson;font-size: 0.8rem">
                           请注意填写公章上显示的完整单位名
                        </span>
                    </div>
                </div>
                <div class="layui-form-item" id="area-picker">
                    <div class="layui-form-label">医院地址</div>
                    <div class="layui-input-inline" style="width: 85px;">
                        <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" style="width: 85px;">
                        <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" style="width: 85px;">
                        <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
                            <option value="">请选择区</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 30px">
                    <label class="layui-form-label">联系人&#12288;</label>
                    <div class="layui-input-block">
                        <input style="float: left;" type="text"
                               class="layui-input" name="doctor_name" maxlength="8" placeholder="请输入联系人姓名" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 30px">
                    <label class="layui-form-label">电话号码&#12288;</label>
                    <div class="layui-input-block">
                        <input style="float: left;" type="text"
                               class="layui-input" name="doctor_tel" placeholder="请输入电话号码" lay-verify="phone" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 30px">
                    <label class="layui-form-label">座机号码&#12288;</label>
                    <div class="layui-input-block">
                        <input style="float: left;" type="text"
                               class="layui-input" name="doctor_zuoji" placeholder="请输入座机号码" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 30px">
                    <label class="layui-form-label">邮箱&#12288;</label>
                    <div class="layui-input-block">
                        <input style="float: left;" type="text"
                               class="layui-input" name="email" placeholder="请输入邮箱地址" lay-verify="email" autocomplete="off">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" lay-submit lay-filter="register" class="layui-btn layui-btn-normal"
                                style="width:400px;margin-top:20px; float: right">添加
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--js逻辑-->
<script src="/lib/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>

<script>

    layui.use(["form", 'layer','layarea'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        var layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });



        /**
         * 表单input组件单击时
         */
        $("#login .input-item .layui-input").click(function (e) {
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        });

        /**
         * 表单input组件获取焦点时
         */
        $("#login .layui-form-item .layui-input").focus(function () {
            $(this).parent().addClass("layui-input-focus");
        });

        /**
         * 表单input组件失去焦点时
         */
        $("#login .layui-form-item .layui-input").blur(function () {
            $(this).parent().removeClass("layui-input-focus");
            if ($(this).val() != "") {
                $(this).parent().addClass("layui-input-active");
            } else {
                $(this).parent().removeClass("layui-input-active");
            }
        })

        form.on('submit(register)',function (data) {
            var data_info = data.field;
            //医院信息
            var hos_name = data_info.hos_name;
            var hos_addr = data_info.province+data_info.city+data_info.county;

            //医生信息
            var doctor_name = data_info.doctor_name;
            var doctor_addr = hos_addr;
            var doctor_tel = data_info.doctor_tel;

            $.ajax({
                url:'/hos/doctor_info/add_assist_doctor',
                type:'post',
                data:{
                    'hos_name':hos_name,'hos_addr':hos_addr,
                    'doctor_name':doctor_name,'doctor_addr':doctor_addr,
                    'doctor_tel':doctor_tel
                },
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                    if(data.code == '201'){
                        layer.msg(data.data.msg,{icon: 5});//失败的表情
                    }else{
                        layer.msg("添加成功", {
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //window.location.href="/login";
                        });
                    }
                },
            });
        });
    });
</script>
</body>
</html>
