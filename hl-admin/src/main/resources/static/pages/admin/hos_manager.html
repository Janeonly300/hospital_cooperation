<script>
    var selectType = "0"; //按钮状态
    layui.use(["table", 'form', 'okLayer', 'layer'], function () {
        let $ = layui.jquery;
        let table = layui.table;
        let form = layui.form;
        let okLayer = layui.okLayer;
        let layer = layui.layer;

        var thisValue = -1;//查询类别
        //分派信息绑定
        let articleTable = table.render({
            elem: "#tableId",
            url: "/hos/hos_info/get_hos_list",
            request:{
                method:"get"
            },
            where: {
                // 'procTatus': thisValue//当前的状态
            },
            parseData: function (res) { //res 即为原始返回的数据
                let datas = res.data;

                let rs = [];
                for(let i=0;i<datas.length;i++)
                {
                    let hos = {};
                    //格式化时间
                    let date = new Date(datas[i].create_time).Format("yyyy-MM-dd HH:mm:ss");
                    hos.id = datas[i].id;
                    hos.hos_name = datas[i].hos_name;
                    hos.hos_addr = datas[i].hos_addr;
                    hos.create_time = date;
                    hos.comment_text = datas[i].comment_text;
                    rs.push(hos);
                }
                return {
                    "code": 0, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": rs //解析数据列表
                };
            },
            cols: [
                [
                    //序列号
                      {field:'nums',type:"numbers",title:"编号"}
                    , {field: 'hos_name', title: '单位名称', width: 250,edit:"text"}
                    , {field: 'hos_addr', title: '医院地址', width: 200}
                    , {field: 'create_time', title: '创建时间', width: 200}
                    // , {field: "pass", title: "账号状态", width: 90, templet: function (d) {

                    //         return "<div style='color:#d92d29;font-weight: bold;font-size:15px'>" + "未通过" + "</div>"

                    //   }

                    , {field: 'comment_text', title: '备注',width: 100}
                    //, {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 250}
                ]
            ],
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'],
                groups: 3,
                limit: 10,
                theme: '#1E9FFF',
            },
        });

        //toolbar操作
        table.on('tool(tableId)',function (obj) {
            var data = obj.data;
            var info = "";
            var stat = 0;//状态
            //通过
            switch (obj.event) {
                case "zhuxiao":
                    info = "注销";
                    stat = 3;
                    break;
                case "tingyong":
                    info = "停用";
                    stat = 4;
                    break;
            }
            if(obj.event!="chongzhimima")
            {
                //确认框
                layer.confirm("确认要"+info+"吗?",function (index) {
                    //通过操作
                    $.ajax({
                        url:'/hos/doctor_info/update_doctor_info',
                        type:'get',
                        data:{
                            'stat':stat,'id':data.doctor_id,
                        },
                        beforeSend:function () {
                            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                        },
                        success:function(data){
                            if(data.code == '201'){
                                layer.msg(data.data.msg,{icon: 5});//失败的表情
                            }else{
                                layer.msg("成功", {
                                    icon: 6,//成功的表情
                                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            }
                        },
                    });
                    layer.close(index);
                })
            }
            //重置密码
            if(obj.event=="chongzhimima")
            {
                layer.open({
                    type: 2,
                    title: '查看详情',
                    shadeClose: false,
                    //shade: [0.3],
                    btn: [ '关闭'],//关闭按钮
                    maxmin: false, //开启最大化最小化按钮
                    area: ['100%', '100%'],
                    scrollbar: true, //屏蔽滚动条
                    content: "/pages/admin/reset_pwd.html?doctor_id="+data.doctor_id
                });
            }
        });

        //单元格编辑
        table.on('edit(tableId)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            console.log(obj.value); //得到修改后的值
            console.log(obj.field); //当前编辑的字段名
            console.log(obj.data); //所在行的所有相关数据
        });
