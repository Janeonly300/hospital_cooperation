<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#tableId'
            ,height: 312
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '<span class="label label-palegreen">重要</span>文件名称',fixed: 'left',style:'background-color:#ffffff;color: #000000;font-weight:normal;border:1px'}
                ,{field: 'username', title: '上传用户', width:180,style:'background-color:#ffffff;color: #000000;font-weight:normal;border:1px'}
                ,{field: 'sex', title: '上传时间', width:280,style:'background-color:#ffffff;color: #000000;font-weight:normal;border:1px'}
                , {fixed: 'right',title: '操作', toolbar: '#barDemo', width: 256,style:'background-color:#ffffff;color: #000000;font-weight:normal'}
            ]
            ],
            done: function (res, curr, count) {
                $('tr').css({'background-color': '#1E9FFF', 'color': '#000000','font-weight':'bold','border': 'none'});
            },
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'],
                groups: 3,
                limit: 10,
                theme: '#1E9FFF',
            },
        });

    });
</script>
