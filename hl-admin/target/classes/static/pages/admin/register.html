<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/oksub.css">
    <link rel="stylesheet" href="/myicon/iconfont.css" type="text/css">
    <meta charset="UTF-8"/>
    <title>注册申请列表</title>
</head>
<style>
    .list-con {
        padding: 0 10px 15px 10px;
        margin-bottom: 20px;
    }

    .list-con .layui-table td,
    .layui-table-view,
    .layui-table[lay-skin=line],
    .layui-table[lay-skin=row] {
        border: none;
    }

    .list-con .layui-table tbody {
        color: #777777;
    }

    .list-con .layui-table tbody tr:hover,
    .layui-table[lay-even] tr:nth-child(even) {
        background-color: rgb(226, 226, 226);
        color: black;
        font-weight: bold;
    }

    .layui-table tr {
        border-bottom: 1px #e2e2e2 solid;
    }


    .typeButton {
        height: 27px;
        vertical-align: middle;
        font-size: 13px;
        text-align: center;
        line-height: 27px;
    }

    .layui-btn-primary-inside {
        background-color: #1E9FFF;
        border: none;
        color: #FFF;
    }

    .layui-btn-normal-inside {
        background-color: #FFF;
        color: #1E9FFF;
        border: 1px solid #1E9FFF;
    }
</style>

<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>注册申请</legend>
</fieldset>
<div class="layui-row">
    <form class="layui-form ok-form">
        <div class="layui-form-item" style="margin-left: 30px">
            <div id="changeType">
                <button type="button" class="typeButton layui-btn layui-btn-normal-inside layui-btn-radius"
                        selectType="0" value="-1">
                    <i class="iconfont icon-quanbu" style="font-size: 19px;padding-right:5px;"></i>
                    全部
                </button>
                <button type="button"
                        class="typeButton layui-btn layui-btn-primary layui-btn-primary-inside layui-btn-radius"
                        selectType="1" value="0">
                    <i class="iconfont icon-huaban181" style="font-size: 18px;padding-right:5px;"></i>
                    未审核
                </button>
                <button type="button"
                        class="typeButton layui-btn layui-btn-primary layui-btn-primary-inside layui-btn-radius"
                        selectType="1" value="1">
                    <i class="iconfont icon-huaban181" style="font-size: 18px;padding-right:5px;"></i>
                    已审核
                </button>
                <div id="selectForm" style="float: right; margin-right:50px;"
                     class="layui-btn layui-btn-normal layui-btn-radius">
                    <i class="layui-icon layui-icon-search"></i>
                </div>
                <div id="selectEmpty" style="float: right; margin-right:10px;"
                     class="layui-btn layui-btn-normal layui-btn-radius">
                    刷新
                </div>
            </div>
        </div>
    </form>
</div>
<!--数据表格-->
<div class="list-con">
    <table class="layui-hide" id="tableId" lay-filter="tableId"></table>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="no">不通过</a>
</script>

<script src="/lib/layui/layui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/application.js"></script>
<script src="/js/hyx.js"></script>
<script src="/js/model.js"></script>
<script>
    var selectType = "0"; //按钮状态
    layui.use(["table", 'form', 'okLayer', 'layer'], function () {
        let $ = layui.jquery;
        let table = layui.table;
        let form = layui.form;
        let okLayer = layui.okLayer;
        let layer = layui.layer;

        var thisValue = -1;//查询类别
        //分派信息绑定
        let articleTable = table.render({
            elem: "#tableId",
            url: "/hos/doctor_info/get_doctor_list",
            request:{
                method:"get"
            },
            where: {
                // 'procTatus': thisValue//当前的状态
            },
            parseData: function (res) { //res 即为原始返回的数据
                let datas = res.data;

                let rs = [];
                for(let i=0;i<datas.length;i++)
                {
                    let doc = {};
                    //格式化时间
                    let date = new Date(datas[i].doctor_info.create_time).Format("yyyy-MM-dd HH:mm:ss");
                    doc.doctor_id = datas[i].doctor_info.id;
                    doc.doctor_name = datas[i].doctor_info.doctor_name;
                    doc.doctor_tel = datas[i].doctor_info.doctor_tel;
                    doc.hos_name = datas[i].hos_info.hos_name;
                    doc.create_time = date;
                    doc.comment_text = datas[i].doctor_info.comment_text;
                    if(datas[i].doctor_info.pass==0)
                        doc.pass = "否";
                    else
                        doc.pass = "是";
                    rs.push(doc);
                }
                return {
                    "code": 0, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": rs //解析数据列表
                };
            },
            cols: [
                [
                   //序列号
                  {field:'nums',type:"numbers",title:"编号"}
                , {field: 'doctor_id', title: '角色ID', width: 150, fixed: 'left', unresize: true, sort: true, hide:true}
                , {field: 'doctor_name', title: '姓名', width: 100}
                , {field: 'doctor_tel', title: '联系电话', width: 120}
                , {field: 'hos_name', title: '单位名称', width: 250}
                , {field: 'create_time', title: '申请时间', width: 200}
                , {
                    field: "pass", title: "审核状态", width: 90, templet: function (d) {
                        if (d.pass == "否") {
                            return "<div style='color:#d92d29;font-weight: bold;font-size:15px'>" + "未通过" + "</div>"
                        } else{
                            return "<div style='color:#478f43;font-weight: bold;font-size:15px'>" + "已通过" + "</div>"
                        }
                    }
                }
                , {field: 'comment_text', title: '备注',width: 100}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 250}
                ]
            ],
            page: {
                layout: ['prev', 'page', 'next', 'skip', 'count'],
                groups: 3,
                limit: 4,
                theme: '#1E9FFF',
            },
        });

        //通过操作
        table.on('tool(tableId)',function (obj) {
            var data = obj.data;
            //通过
            if(obj.event=="pass")
            {
                //确认框
                layer.confirm('确认通过吗?',function (index) {
                    //通过操作
                    $.ajax({
                        url:'/hos/doctor_info/update_doctor_info',
                        type:'get',
                        data:{
                            'pass':1,'id':data.doctor_id,
                        },
                        beforeSend:function () {
                            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                        },
                        success:function(data){
                            if(data.code == '201'){
                                layer.msg(data.data.msg,{icon: 5});//失败的表情
                            }else{
                                layer.msg("成功", {
                                    icon: 6,//成功的表情
                                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            }
                        },
                    });
                    layer.close(index);
                })
            }
            else if(obj.event=="no")
            {
                //确认框
                layer.confirm('确认不通过吗?',function (index) {
                    //通过操作
                    $.ajax({
                        url:'/hos/doctor_info/update_doctor_info',
                        type:'get',
                        data:{
                            'pass':0,'id':data.doctor_id,
                        },
                        beforeSend:function () {
                            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                        },
                        success:function(data){
                            if(data.code == '201'){
                                layer.msg(data.data.msg,{icon: 5});//失败的表情
                            }else{
                                layer.msg("成功", {
                                    icon: 6,//成功的表情
                                    time: 1000 //1秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    window.location.reload();
                                });
                            }
                        },
                    });
                    layer.close(index);
                })
            }
        });

        //回到全部页面
        $("#changeType button").on('click', function () {
            $("#changeType button").removeClass("layui-btn-normal-inside");
            $(this).addClass("layui-btn-normal-inside")
            selectType = $(this).attr("selectType");
            thisValue = $(this).val();
            articleTable.reload({
                where: {
                    'procTatus': thisValue
                },
                page: {
                    curr: 1
                }
            })
        })



        //搜索
        $("#selectForm").on('click', selectForm);
        function selectForm() {
            okLayer.open("查询条件", "selectForm.html", "35%", "60%", function (layero) {
                let iframeWin = window[layero.find("iframe")[0]["name"]];
            }, function () {
                //获取搜索页面传过来的搜索条件
                var caseId = window.document.caseId;
                var procLevel = window.document.procLevel;
                var caseDescription = window.document.caseDescription;
                var startTime = window.document.startTime;
                var endTime = window.document.endTime;
                var newStartDate = startTime.replace(/-/g, "/");//时间格式转换
                var newEndDate = endTime.replace(/-/g, "/");
                //置空搜索框
                window.document.caseId="";
                window.document.procLevel="";
                window.document.caseDescription="";
                window.document.startTime="";
                window.document.endTime="";
                var isChange=window.document.isChange;
                window.document.isChange=0
                if(isChange!=1){
                    return
                }
                //重载页面
                articleTable.reload({
                    where: {
                        'procTatus': thisValue,
                        'caseId':caseId,
                        'procLevel':procLevel,
                        'caseDescription':caseDescription,
                        'startTime':newStartDate,
                        'endTime':newEndDate
                    },
                    page: {
                        curr: 1
                    }
                })
                return false;
            })
        }

        //刷新页面
        $("#selectEmpty").on('click', backAll);
        function backAll() {
            articleTable.reload({
                where: {
                    //传到服务器数据
                    'procTatus': thisValue,
                    'caseId':'',
                    'procLevel':'',
                    'caseDescription':'',
                    'startTime':'',
                    'endTime':''
                },
                page: {
                    curr: 1//回到第一页
                }
            })
            return false;
        }
    })
</script>
</html>
