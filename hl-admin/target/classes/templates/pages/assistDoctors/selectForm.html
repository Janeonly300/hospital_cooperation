<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询弹窗</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body>
<div class="layui-row" style="margin-right: 10px">
    <form class="layui-form ok-form">
        <div class="layui-form-item">
            <label class="layui-form-label">列表编号</label>
            <div class="layui-input-block">
                <input type="text" id="askprocessId" name="" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请诊断编号</label>
            <div class="layui-input-block">
                <input type="text" id="diagnosisId" name="" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">申请人</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属单位</label>
            <div class="layui-input-block">
                <input type="text" id="hospital" name="" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属科室</label>
            <div class="layui-input-block">
                <input type="text" id="department" name="" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">申请时间</label>
            <div class="layui-input-block">
                <input type="text" id="askForTime" name="" autocomplete="off" class="layui-input">
            </div>
        </div>


        <button class="layui-btn" lay-submit="" lay-filter="search"
                style="margin-top:15px;margin-right: 15px;float: right">
            <i class="layui-icon layui-icon-search"></i>
        </button>
    </form>
</div>

<script src="../../lib/layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/application.js"></script>
<script>

</script>

</script>
</body>
</html>
